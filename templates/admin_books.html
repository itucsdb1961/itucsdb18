{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

  <div class="container-fluid" style="padding-left: 100px; padding-right: 100px;">

  <div class="row">

	  <div class="col-sm-8">

  		<h1 class="title">Books ({{book_count}})</h1>

  		{% if books %}
  		<form action="" method="post" name="book_list">
        <div class="field">
            <input type="hidden" name="form_name" value="checkbox_filter"/>
        </div>
  		  <table class="table is-striped is-fullwidth">
  			{% for book in books %}
  			<tr>
  			  <td>
    				<label class="checkbox">
    				  <input type="checkbox" name="book_key" value="{{book[0]}}"/>
    				</label>

  				<a href = "{{ url_for('book_page', book_id = book[0]) }}">
  					{{book[1]}}( {{book[2]}} )
  				</a>
  			  </td>
  			</tr>
  			{% endfor %}
  		  </table>

  		  <div class="field is-grouped">
    			<div class="control">
    			  <button class="button is-danger is-small">Delete</button>
    			</div>
  		  </div>
  		</form>
  		{% endif %}

	  </div>

  	<div class="col-sm-2 d-flex justify-content-center">
  	  <div class="position-fixed">

        <div class="text-center" style="background-color: rgb(254,203,255); border: 1px solid white; border-radius: 8px; padding: 5px;">
      		<form action="" method="post" name="book_create">

      		  <h3>Search</h3>
            <div class="field">
        		    <input type="hidden" name="form_name" value = "filter"/>
        		</div>
      		  <div class="field">
      			<label for="book_name" class="label">Book Name</label>
      			  <div class="control">
      				<input type="text" name="book_name" class="input"/>
      			  </div>
      		  </div>
      		  <div class="field">
      			<label for="author_name" class="label">Author Name</label>
      			  <div class="control">
      				<input type="text" name="author_name" class="input"/>
      			  </div>
      		  </div>
            <div class="field">
      			<label for="genre_name" class="label">Genre</label>
      			  <div class="control">
      				<input type="text" name="genre" class="input"/>
      			  </div>
      		  </div>
      		  <div class="field is-grouped">
      			<div class="control" style="padding: 10px;">
      			  <button class="button is-primary is-small">Submit</button>
      			</div>
      		  </div>

      		</form>
        </div>

  	  </div>
  	</div>

    <div class="col-sm-2 d-flex justify-content-center">
      <div class="position-fixed">

        <div class="text-center" style="background-color: rgb(254,203,255); border: 1px solid white; border-radius: 8px; padding: 5px;">

          <form action="" method="post" name="book_create">

            <h3 class="title">Create book</h3>
            <div class="field">
        		    <input type="hidden" name="form_name" value = "book_create"/>
        		</div>
            <div class="field">
              <label for="name" class="label">Book Name</label>
              <div class="control">
                <input type="text" name="book_name" class="input" required="required"/>
              </div>
            </div>
            <div class="field">
              <label for="pb_year" class="label">Publication Year</label>
              <div class="control">
                <input type="text" name="pub_year" class="input" required="required"/>
              </div>
            </div>
            <div class="field">
              <label for="lang" class="label">Language</label>
              <div class="control">
                <input type="text" name="book_lang" class="input"/>
              </div>
            </div>
            <div class="field">
            <label for="genre" class="label">Genre</label>
              <div class="control">
                <input type="text" name="book_genre" class="input"/>
              </div>
            </div>
            <div class="field">
              <label for="pb_loc" class="label">Publication Location</label>
              <div class="control">
                <input type="text" name="pub_location" class="input"/>
              </div>
            </div>
            <div class="field">
              <label for="publisher" class="label">Publisher</label>
                <div class="control">
                <input type="text" name="publisher" class="input"/>
                </div>
              </div>
            <div class="field">
              <label for="authors" class="label">Authors(For >1, use +)</label>
                <div class="control">
                  <input type="text" name="authors" class="input"/>
                </div>
            </div>
            <div class="field is-grouped">
              <div class="control" style="padding: 10px;">
                <button class="button is-primary is-small">Create</button>
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>

</div>
</div>

{% endblock %}

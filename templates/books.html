{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container">

  <div class="row">

    <div class="col-sm-9">

        <h1 class="title">Books</h1>

        {% if books %}
        <table class="table table-striped" style="margin-top: 20px;">
          <thead class="thead-dark">
            <tr>
              <th>Book Name</th>
              <th>Publication Year</th>
            </tr>
          </thead>
          <tbody>
            {% for book in books %}
        		<tr>
          			<td>
                  <a href = "{{ url_for('book_page', book_id = book[0]) }}">{{book[1]}}</a>
                </td>
                <td>{{book[2]}}</td>
        		</tr>
        		{% endfor %}
          </tbody>
        </table>
    		{% endif %}

    </div>

    <div class="col-sm-3 d-flex justify-content-center">
      <div class="position-fixed bordered">

        <div class="text-center" style="background-color: rgb(254,203,255); border: 1px solid white; border-radius: 8px; padding: 5px;">
          <form action="" method="post" name="book_create">

            <h3>Search</h3>
            <div class="field">
        		    <input type="hidden" name="form_name" value="filter"/>
        		</div>
            <div class="field">
              <label for="book_name" class="label">Book Name</label>
                <div class="control">
                  <input type="text" name="book_name" class="input"/>
                </div>
            </div>
            <div class="field">
              <label for="author_name" class="label">Author Name</label>
                <div class="control">
                  <input type="text" name="author_name" class="input"/>
                </div>
            </div>
            <div class="field">
              <label for="genre" class="label">Genre</label>
                <div class="control">
                  <input type="text" name="genre" class="input"/>
                </div>
            </div>
            <div class="field is-grouped">
              <div class="control" style="padding: 10px;">
                <button class="button is-primary is-small">Submit</button>
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

  </div>
{% endblock %}

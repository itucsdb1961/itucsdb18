{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container-fluid" style="padding-left: 100px; padding-right: 100px;">

<div class="row">

  <div class="col-sm-8">

    <h1 class="title">Authors</h1>

    {% if authors %}
    <form action="" method="post" name="authors-list">
      <div class="field">
          <input type="hidden" name="form_name" value="checkbox_filter"/>
      </div>
      <table class="table table-striped" style="margin-top: 20px;">
        <thead class="thead-dark">
          <tr>
            <th>Name and Surname</th>
          </tr>
        </thead>
        <tbody>
          {% for author in authors %}
          <tr>
              <td>
                <label class="checkbox">
                  <input type="checkbox" name="author_key" value="{{author[0]}}"/>
                </label>
                <a href = "{{ url_for('author_page', author_id = author[0]) }}">{{author[1]}} {{author[2]}}</a>
              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger is-small">Delete</button>
        </div>
      </div>
    </form>
    {% endif %}

  </div>

  <div class="col-sm-2 d-flex justify-content-center">
    <div class="position-fixed">

      <div class="text-center" style="background-color: rgb(254,203,255); border: 1px solid white; border-radius: 8px; padding: 5px;">
        <form action="" method="post" name="author_search">

          <h3>Search</h3>
          <div class="field">
              <input type="hidden" name="form_name" value="filter"/>
          </div>
          <div class="field">
            <label for="author_name" class="label">Name</label>
              <div class="control">
                <input type="text" name="author_name" class="input"/>
              </div>
          </div>
          <div class="field">
            <label for="author_surname" class="label">Surname</label>
              <div class="control">
                <input type="text" name="author_surname" class="input"/>
              </div>
          </div>
          <div class="field is-grouped">
            <div class="control" style="padding: 10px;">
              <button class="button is-primary is-small">Submit</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>

  <div class="col-sm-2 d-flex justify-content-center">
    <div class="position-fixed">

      <div class="text-center" style="background-color: rgb(254,203,255); border: 1px solid white; border-radius: 8px; padding: 5px;">

        <form action="" method="post" name="author_create">

          <h3 class="title">Create author</h3>
          <div class="field">
              <input type="hidden" name="form_name" value = "author_create"/>
          </div>

          <div class="field">
            <label for="author_name" class="label">Name</label>
            <div class="control">
              <input type="text" name="author_name" class="input" required="required"/>
            </div>
          </div>

          <div class="field">
            <label for="last_name" class="label">Surname</label>
            <div class="control">
              <input type="text" name="last_name" class="input" required="required"/>
            </div>
          </div>

          <div class="field">
            <label for="birth_year" class="label">Birth Year</label>
            <div class="control">
              <input type="text" name="birth_year" class="input"/>
            </div>
          </div>

          <div class="field">
          <label for="birth_place" class="label">Birth Place</label>
            <div class="control">
              <input type="text" name="birth_place" class="input"/>
            </div>
          </div>

          <div class="field">
            <label for="last_book_date" class="label">Last Book Date</label>
            <div class="control">
              <input type="text" name="last_book_date" class="input"/>
            </div>
          </div>

          <div class="field">
            <label for="last_book_name" class="label">Last Book Name</label>
              <div class="control">
              <input type="text" name="last_book_name" class="input"/>
              </div>
            </div>

          <div class="field is-grouped">
            <div class="control" style="padding: 10px;">
              <button class="button is-primary is-small">Create</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>

</div>
</div>


{% endblock %}
